<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>

	<title>Practice Website Django</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- /.styles -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="alt">
	<!-- /.styles -->

</head>
<body>

	<div class="row">

		<div class="left-ads-display col-lg-9">
			<div class="row">
				{% for movie in movie_list %}
					<div class="col-md-4 product-men">
						<div class="product-shoe-info editContent text-center mt-lg-4">
							<div class="men-thumb-item">
								<img src="{{ movie.poster.url }}" alt="" class="img-fluid">
							</div>
						</div>
						<div class="item-info-product">
							<h4>
								<a href="{{ movie.get_absolute_url }}" class="editContent">
									{{ movie.title }}
								</a>
							</h4>

							<div class="product_price">
								<div class="grid-price">
									<div class="money editContent">{{ movie.tagline }}</div>
								</div>
							</div>						

						</div>
					</div>			

				{% endfor %}
			</div>
		</div>

	</div>

	
	
	
</body>
</html>
